<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Layer-ui-Vue2</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            html {
                --button-height: 32px;
                --font-size: 14px;
                --button-bg: white;
                --button-active-bg: #eee;
                --border-radius: 4px;
                --color: #333;
                --border-color: #999;
                --border-color-hover: #666;
            }

            #app {
                margin: 20px;
            }

            body {
                font-size: var(--font-size);
            }
        </style>
    </head>
    <body>
        <div id="app">
            <ui-button icon="setting" loading icon-position="right"> 我爱</ui-button>
            <ui-button loading>我爱</ui-button>
            <ui-button icon="setting" icon-position="right" loading>我爱</ui-button>
            <ui-button-group>
                <ui-button icon="left">上一页</ui-button>
                <ui-button>更多</ui-button>
                <ui-button icon="right" icon-position="right">下一页</ui-button>
            </ui-button-group>
            <ui-icon name="download"></ui-icon>
        </div>
        <script src="//at.alicdn.com/t/font_2824650_z4q045s0zds.js"></script>
        <script src="./src/app.js"></script>
    </body>
</html>
